<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>My Little Lion</title>
    <style>
        :root {
            --primary-blue: #4A90E2;
            --secondary-blue: #E3F2FD;
            --accent-gold: #FFC107;
            --accent-orange: #FF9800;
            --text-color: #333333;
            --danger-red: #FF5252;
            --success-green: #4CAF50;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--secondary-blue);
            color: var(--text-color);
            overflow: hidden; 
        }

        /* --- RTL Support --- */
        html[dir="rtl"] body { font-family: 'Tahoma', 'Segoe UI', sans-serif; }

        /* --- Global Notification Bar (Adjusted) --- */
        #notification-bar {
            position: absolute;
            top: 140px; /* Above lion */
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            width: 85%;
            background: linear-gradient(135deg, #FF9800, #FFC107);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 900;
            pointer-events: none;
        }
        #notification-bar.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* --- Warning Banner --- */
        #sad-warning {
            position: absolute;
            top: 0; left: 0; width: 100%;
            background: var(--danger-red);
            color: white;
            text-align: center;
            font-size: 0.8rem;
            padding: 5px; 
            padding-top: max(5px, env(safe-area-inset-top));
            font-weight: bold;
            display: none; 
            z-index: 100;
        }

        /* --- Header --- */
        .header {
            padding: max(10px, env(safe-area-inset-top)) 15px 10px 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            z-index: 10;
            flex-shrink: 0;
            position: relative;
        }

        .lang-switch-container {
            position: absolute;
            top: max(10px, env(safe-area-inset-top));
            right: 15px;
            z-index: 20;
        }
        html[dir="rtl"] .lang-switch-container { right: auto; left: 15px; }

        #lang-select {
            appearance: none; -webkit-appearance: none;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd; border-radius: 20px;
            padding: 4px 12px; font-size: 0.75rem; color: #555; font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); outline: none; text-align: center;
        }

        .top-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px; margin-top: 35px; 
        }

        .points-display { 
            font-size: 1.1rem; font-weight: 800; color: var(--primary-blue); 
            display: flex; align-items: center; gap: 5px;
            background: #f0f8ff; padding: 6px 14px; border-radius: 20px;
            cursor: pointer; border: 1px solid #dbeafe;
        }
        .points-display:active { transform: scale(0.95); opacity: 0.8; }

        .time-display { 
            font-size: 0.9rem; color: #555; background: #fff; 
            padding: 6px 12px; border-radius: 20px; border: 1px solid #eee;
            font-weight: bold; font-family: monospace;
        }

        .stats-container { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .stat-item { display: flex; flex-direction: column; gap: 3px; }
        .stat-label { font-size: 0.75rem; display: flex; justify-content: space-between; color: #555; font-weight: 700; }
        html[dir="rtl"] .stat-label { flex-direction: row-reverse; }

        .progress-bar-bg { height: 8px; background: #eee; border-radius: 4px; overflow: hidden; direction: ltr; }
        .progress-bar-fill { height: 100%; width: 100%; background: var(--success-green); transition: width 0.5s ease; }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            padding-bottom: 20px;
        }

        /* --- Stage --- */
        .stage {
            flex: 1;
            min-height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Anchor for growth sidebar */
        }

        #pet-image {
            max-width: 70%;
            max-height: 80%;
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1)); 
            /* Push slightly left to make room for sidebar */
            margin-right: 40px; 
        }
        html[dir="rtl"] #pet-image { margin-right: 0; margin-left: 40px; }
        #pet-image:active { transform: scale(0.95); }

        /* --- NEW: Vertical Growth Sidebar --- */
        .growth-sidebar {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }
        html[dir="rtl"] .growth-sidebar { right: auto; left: 20px; }

        .growth-icon {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: white;
            border: 2px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.2s;
        }
        .growth-icon img { width: 90%; height: 90%; object-fit: contain; }
        
        /* Next icon specific style */
        .growth-icon.next { border-color: #ddd; opacity: 0.8; cursor: pointer; }
        .growth-icon.next:active { transform: scale(0.9); }
        
        .growth-icon.current { border-color: var(--accent-gold); box-shadow: 0 0 10px var(--accent-gold); }

        .v-bar-bg {
            width: 12px;
            height: 120px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }
        .v-bar-fill {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            height: 0%; /* Dynamic */
            background: linear-gradient(to top, #FF9800, #FFEB3B);
            border-radius: 10px;
            transition: height 0.5s ease;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.8); /* Glowing effect */
        }
        /* Pulse Animation for the fill */
        .v-bar-fill::after {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to top, transparent, rgba(255,255,255,0.6), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }

        /* --- Floaters --- */
        .floater {
            position: absolute;
            font-weight: bold;
            animation: floatUp 0.8s forwards;
            pointer-events: none;
            z-index: 20;
            text-shadow: 0 0 2px white;
            white-space: nowrap;
        }
        .floater.cost { color: var(--danger-red); font-size: 1rem; }
        .floater.gain { color: var(--success-green); font-size: 1.5rem; z-index: 25; text-shadow: 1px 1px 0px #fff; }
        .floater.bonus { color: #FF9800; font-size: 1.8rem; z-index: 30; text-shadow: 0 0 5px white; } 
        
        @keyframes floatUp {
            0% { opacity: 1; transform: translate(-50%, 0) scale(0.8); }
            50% { transform: translate(-50%, -40px) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -80px) scale(1); }
        }

        /* --- Collections --- */
        .collection-wrapper { padding: 0 15px; margin-bottom: 10px; flex-shrink: 0; }
        .collection-title { 
            font-size: 0.9rem; font-weight: 800; margin-bottom: 10px; 
            color: #555; padding-left: 5px; 
        }
        html[dir="rtl"] .collection-title { padding-left: 0; padding-right: 5px; }

        .collection-grid {
            display: flex; gap: 12px; overflow-x: auto; padding: 5px; padding-bottom: 15px;
            -ms-overflow-style: none; scrollbar-width: none;  
        }
        .collection-grid::-webkit-scrollbar { display: none; }

        .collect-item {
            background: white;
            border-radius: 16px; padding: 8px; min-width: 80px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            position: relative; opacity: 0.6; filter: grayscale(100%); transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            border: 1px solid #f0f0f0;
        }
        .collect-item:active { transform: scale(0.95); }
        .collect-item.unlocked { 
            opacity: 1; filter: grayscale(0%); 
            border: 2px solid var(--accent-orange); 
            transform: scale(1.02); 
            background: #fff;
        }
        .collect-img { width: 48px; height: 48px; object-fit: contain; margin-bottom: 6px; }
        .collect-name { font-size: 0.65rem; color: #444; line-height: 1.2; font-weight: 600; }
        .lock-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.4rem; opacity: 0.8; }
        .collect-item.unlocked .lock-icon { display: none; }

        /* --- Controls --- */
        .controls-wrapper { padding: 0 15px 30px 15px; flex-shrink: 0; }
        .controls {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px; padding: 20px;
            box-shadow: 0 -4px 30px rgba(0,0,0,0.08); 
            display: flex; flex-direction: column; gap: 12px;
        }
        .action-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .btn {
            background: white; border: 1px solid #eee; color: var(--text-color);
            padding: 10px 2px; border-radius: 16px; font-size: 0.8rem; font-weight: bold;
            cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 70px; box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: all 0.2s;
        }
        .btn:active { background: #f9f9f9; transform: scale(0.95); }
        .btn i { font-size: 1.4rem; margin-bottom: 3px; }
        .btn span { font-size: 0.6rem; color: #888; margin-top: 2px; }
        
        .btn-lottery {
            background: linear-gradient(135deg, #FF9F43, #FFC107); 
            border: none; color: white;
            padding: 14px; font-size: 1rem; width: 100%; border-radius: 16px;
            font-weight: 800;
            box-shadow: 0 6px 15px rgba(255, 152, 0, 0.3);
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .btn-lottery:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }
        #message-log { text-align: center; font-size: 0.85rem; color: #888; height: 20px; }

        /* --- Modal Styles --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); z-index: 1000;
            justify-content: center; align-items: center; animation: fadeIn 0.2s;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: white; padding: 30px 20px; border-radius: 24px;
            width: 85%; max-width: 320px; text-align: center; position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); animation: popIn 0.3s;
            max-height: 80vh; overflow-y: auto; 
        }
        .modal-img-large {
            width: 120px; height: 120px; object-fit: contain; margin-bottom: 15px;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.1));
        }
        .close-btn {
            position: absolute; top: 15px; right: 20px; font-size: 28px; color: #aaa; cursor: pointer; line-height: 1;
            padding: 5px; /* Larger touch target */
        }
        html[dir="rtl"] .close-btn { right: auto; left: 20px; }

        .modal-title { font-size: 1.4rem; font-weight: 800; color: var(--primary-blue); margin-bottom: 8px; }
        .modal-desc { font-size: 0.95rem; color: #666; margin-bottom: 15px; line-height: 1.5; }
        
        /* --- History List Styles --- */
        .history-list {
            text-align: left;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid #eee;
        }
        html[dir="rtl"] .history-list { text-align: right; }

        .history-item {
            padding: 12px 0;
            border-bottom: 1px solid #f9f9f9;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            color: #555;
        }
        .history-item span.plus { color: var(--success-green); font-weight: bold; }
        .history-time { color: #aaa; font-size: 0.75rem; margin-left: 5px; }
        html[dir="rtl"] .history-time { margin-left: 0; margin-right: 5px; }

        /* --- Lottery Grid Styles --- */
        .lottery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        .lottery-item {
            aspect-ratio: 1;
            background: #f8f9fa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: bold;
            color: #555;
            border: 2px solid transparent;
            position: relative;
        }
        .lottery-item.active {
            background: #fff8e1;
            border-color: #FFC107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.5);
            transform: scale(1.05);
            z-index: 10;
        }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes popIn { from {transform: scale(0.8);} to {transform: scale(1);} }

    </style>
</head>

class Game {
    constructor() {
        this.state = {
            stats: { hunger: 80, hygiene: 80, mood: 80, knowledge: 80 },
            points: 100,
            lastLottery: 0,
            totalTimeSec: 0, 
            unlockedItems: [],
            history: [],
            lang: 'en' // Default language
        };
        this.animTimer = null;
        this.isSad = false;
        this.currentStage = 0; 
        this.notificationTimer = null;
        this.translations = TRANSLATIONS.en; // Current translation obj
    }

    init() {
        this.loadData();
        this.setLanguage(this.state.lang); // Apply saved language
        this.updateGrowthStage(); 
        this.renderCollectionGrid(); 
        this.preloadImages();
        this.setupTimers();
        this.render();
        this.setPetState('idle');
        this.checkBackground();
    }

    // --- NEW: Language Handling ---
    setLanguage(lang) {
        this.state.lang = lang;
        this.translations = TRANSLATIONS[lang] || TRANSLATIONS.en;
        
        // Update RTL
        if (lang === 'ar') {
            document.documentElement.setAttribute('dir', 'rtl');
            document.documentElement.lang = 'ar';
        } else {
            document.documentElement.setAttribute('dir', 'ltr');
            document.documentElement.lang = lang;
        }

        // Update Dropdown UI
        document.getElementById('lang-select').value = lang;

        // Update all data-key elements
        this.updateText();
        this.saveData();
    }

    updateText() {
        const t = this.translations;
        document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.getAttribute('data-key');
            if (t[key]) el.innerText = t[key];
        });
        // Force refresh dynamic text (growth bar, lottery button etc)
        this.renderGrowth();
        this.updateLotteryButton();
        this.renderCollectionGrid(); // Re-render to update names if needed
    }

    // Helper to get text safe
    getText(key) {
        return this.translations[key] || key;
    }

    updateGrowthStage() {
        const mins = this.state.totalTimeSec / 60;
        let stageIndex = 0;
        for (let i = 0; i < LION_STAGES.length; i++) {
            if (mins >= LION_STAGES[i].minMinutes) {
                stageIndex = i;
            }
        }
        if (this.currentStage !== stageIndex) {
            this.currentStage = stageIndex;
        }
    }

    // --- NEW: Show remaining time on click ---
    showNextStageInfo() {
        const nextStageObj = LION_STAGES[this.currentStage + 1];
        if (!nextStageObj) return;

        const currentMins = this.state.totalTimeSec / 60;
        const targetMins = nextStageObj.minMinutes;
        const remaining = Math.ceil(targetMins - currentMins);
        
        // Show hint in notification bar
        const msg = this.getText('next_stage_hint').replace('{val}', remaining);
        this.showNotification(msg);
    }

    getCurrentAssets() {
        return LION_STAGES[this.currentStage].assets;
    }

    preloadImages() {
        LION_STAGES.forEach(stage => {
            Object.values(stage.assets).forEach(src => {
                const img = new Image(); img.src = src;
            });
        });
        ACHIEVEMENTS.forEach(item => { const img = new Image(); img.src = item.img; });
    }

    renderCollectionGrid() {
        const grid = document.getElementById('collection-grid');
        grid.innerHTML = '';
        ACHIEVEMENTS.forEach(item => {
            const div = document.createElement('div');
            div.className = 'collect-item';
            div.id = `item-${item.id}`;
            div.onclick = () => this.openModal(item);
            
            // Name uses name_key for translation
            div.innerHTML = `
                <div class="lock-icon">ğŸ”’</div>
                <img src="${item.img}" class="collect-img" alt="${item.name_key}">
                <div class="collect-name">${this.getText(item.name_key)}</div>
                <div class="collect-name" style="font-size:0.55rem; color:#aaa">${this.formatTimeReq(item.timeMin)}</div>
            `;
            grid.appendChild(div);
        });
        this.updateCollectionVisuals();
    }

    openModal(item) {
        const modal = document.getElementById('reward-modal');
        const img = document.getElementById('modal-img');
        const title = document.getElementById('modal-title');
        const desc = document.getElementById('modal-desc');

        img.src = item.img;
        title.innerText = this.getText(item.name_key);

        const isUnlocked = this.state.unlockedItems.includes(item.id);
        
        if(isUnlocked) {
            img.style.filter = "none";
            desc.innerHTML = this.getText('unlocked');
            desc.style.color = "var(--success-green)";
        } else {
            img.style.filter = "grayscale(100%)";
            desc.innerHTML = this.getText('locked').replace('{time}', this.formatTimeReq(item.timeMin));
            desc.style.color = "#888";
        }
        modal.style.display = 'flex';
    }

    closeModal(id) {
        document.getElementById(id).style.display = 'none';
    }

    showNotification(message) {
        const bar = document.getElementById('notification-bar');
        if (this.notificationTimer) clearTimeout(this.notificationTimer);
        bar.innerText = message;
        bar.classList.add('show');
        this.notificationTimer = setTimeout(() => {
            bar.classList.remove('show');
        }, 5000);
    }

    formatTimeReq(min) {
        if(min >= 1440) return (min/1440).toFixed(1) + this.getText('day');
        if(min >= 60) return (min/60).toFixed(1) + this.getText('hour');
        return min + this.getText('min');
    }

    showHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = '';
        const history = this.state.history || [];
        if (history.length === 0) {
            list.innerHTML = `<div style="text-align:center; padding:20px; color:#999;">${this.getText('no_history')}</div>`;
        } else {
            history.slice(-20).reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                const date = new Date(item.time);
                const timeStr = `${date.getHours()}:${date.getMinutes() < 10 ? '0'+date.getMinutes() : date.getMinutes()}`;
                
                let desc = item.desc;
                if(item.desc === 'lottery') desc = this.getText('lottery_history');

                div.innerHTML = `
                    <div>${desc} <span class="history-time">${timeStr}</span></div>
                    <span class="plus">+${item.amount} â¤ï¸</span>
                `;
                list.appendChild(div);
            });
        }
        document.getElementById('history-modal').style.display = 'flex';
    }

    addToHistory(type, amount, desc) {
        if (!this.state.history) this.state.history = [];
        this.state.history.push({
            type: type,
            amount: amount,
            desc: desc,
            time: Date.now()
        });
        if (this.state.history.length > 50) this.state.history.shift();
    }

    updateCollectionVisuals() {
        ACHIEVEMENTS.forEach(item => {
            const el = document.getElementById(`item-${item.id}`);
            if (this.state.unlockedItems.includes(item.id)) {
                el.classList.add('unlocked');
            }
        });
    }

    setupTimers() {
        setInterval(() => {
            const warningEl = document.getElementById('sad-warning');
            this.isSad = this.checkLowStats();

            if (this.isSad) {
                warningEl.style.display = 'block';
                this.state.lastLottery += 1000; 
            } else {
                warningEl.style.display = 'none';
                this.state.totalTimeSec++; 
                this.updateGrowthStage(); 
                this.checkAchievements();
            }
            this.renderTime();
            this.renderGrowth(); 
        }, 1000);

        setInterval(() => {
            const s = this.state.stats;
            if(s.hunger > 0) s.hunger--;
            if(s.hygiene > 0) s.hygiene--;
            if(s.mood > 0) s.mood--;
            if(s.knowledge > 0) s.knowledge--;
            
            const currentlySad = this.checkLowStats();
            if (!this.animTimer && currentlySad !== this.isSad) {
                this.setPetState('idle'); 
            }
            this.renderStats();
        }, CONSTANTS.DECAY_RATE_MS);

        setInterval(() => {
            this.state.points += 5;
            this.showToast("+5 â¤ï¸", null, null, 'gain');
            this.renderPoints();
            this.saveData();
        }, CONSTANTS.PASSIVE_INCOME_MS);

        setInterval(() => this.updateLotteryButton(), 1000);
        setInterval(() => this.saveData(), 5000);
    }

    checkAchievements() {
        const currentMin = this.state.totalTimeSec / 60;
        let newUnlock = false;
        ACHIEVEMENTS.forEach(item => {
            if (currentMin >= item.timeMin && !this.state.unlockedItems.includes(item.id)) {
                this.state.unlockedItems.push(item.id);
                this.showToast(`ğŸ† ${this.getText(item.name_key)}!`, null, null, 'gain');
                this.playSound('win');
                newUnlock = true;
            }
        });
        if (newUnlock) {
            this.updateCollectionVisuals();
            this.saveData();
        }
    }

    render() {
        this.renderStats();
        this.renderPoints();
        this.renderTime();
        this.renderGrowth();
        this.updateCollectionVisuals();
    }

    renderGrowth() {
        const currentMins = this.state.totalTimeSec / 60;
        const currentStageObj = LION_STAGES[this.currentStage];
        const nextStageObj = LION_STAGES[this.currentStage + 1];

        // --- NEW: Update Vertical Sidebar UI ---
        const nextIcon = document.getElementById('next-stage-icon');
        const currentIcon = document.getElementById('current-stage-icon');
        const fill = document.getElementById('growth-fill');
        const sidebar = document.getElementById('growth-component');

        // Check Max Level
        if (!nextStageObj) {
            sidebar.style.display = 'none';
            return;
        } else {
            sidebar.style.display = 'flex';
        }

        // Update Icons (Only if src changes to avoid flicker)
        if (currentIcon.src !== currentStageObj.assets.idle) currentIcon.src = currentStageObj.assets.idle;
        if (nextIcon.src !== nextStageObj.assets.idle) nextIcon.src = nextStageObj.assets.idle;

        // Calculate Progress
        const startMins = currentStageObj.minMinutes;
        const targetMins = nextStageObj.minMinutes;
        const progress = ((currentMins - startMins) / (targetMins - startMins)) * 100;
        
        // Update Bar Height
        fill.style.height = `${Math.min(100, Math.max(0, progress))}%`;
    }

    renderStats() {
        ['hunger', 'hygiene', 'mood', 'knowledge'].forEach(key => {
            const val = this.state.stats[key];
            const bar = document.getElementById(`bar-${key}`);
            const text = document.getElementById(`val-${key}`);
            bar.style.width = `${val}%`;
            text.innerText = `${val}%`;
            
            if(val > 60) bar.style.backgroundColor = 'var(--success-green)';
            else if(val > 30) bar.style.backgroundColor = 'var(--accent-orange)';
            else bar.style.backgroundColor = 'var(--danger-red)';
        });
    }

    renderPoints() { document.getElementById('score-val').innerText = this.state.points; }
    
    renderTime() {
        const sec = this.state.totalTimeSec;
        const h = Math.floor(sec / 3600);
        const m = Math.floor((sec % 3600) / 60);
        const s = sec % 60;
        const pad = (num) => num < 10 ? '0' + num : num;
        document.getElementById('time-val').innerText = `${pad(h)}:${pad(m)}:${pad(s)}`;
    }

    action(type) {
        const cfg = CONSTANTS.ACTIONS[type];
        if (this.state.points < cfg.cost) {
            this.showToast(this.getText('not_enough'), null, null, 'cost');
            return;
        }
        
        this.state.points -= cfg.cost;
        this.state.stats[cfg.stat] = Math.min(100, this.state.stats[cfg.stat] + cfg.amount);
        
        this.setPetState(cfg.anim, cfg.duration);
        this.playSound('action');
        
        // Only showing benefit toast
        setTimeout(() => {
            this.showToast(`+${cfg.amount} â¤ï¸`, null, null, 'gain');
        }, 100);

        this.renderStats();
        this.renderPoints();
    }

    setPetState(stateKey, duration = 0) {
        const petImg = document.getElementById('pet-image');
        const currentAssets = this.getCurrentAssets();
        let target = currentAssets[stateKey];
        
        this.isSad = this.checkLowStats();
        if (stateKey === 'idle' && this.isSad) {
            target = currentAssets.sad;
        }
        
        if (petImg.src !== target) {
            petImg.src = target;
        }
        
        if (this.animTimer) clearTimeout(this.animTimer);
        if (duration > 0) {
            this.animTimer = setTimeout(() => {
                this.setPetState('idle');
                this.animTimer = null;
            }, duration);
        }
    }

    checkLowStats() {
        const s = this.state.stats;
        return (s.hunger < 30 || s.hygiene < 30 || s.mood < 30 || s.knowledge < 30);
    }

    handleTouch(e) {
        let clientX = null, clientY = null;
        if (e) {
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else if (e.clientX) {
                clientX = e.clientX;
                clientY = e.clientY;
            }
        }

        let pointsEarned = 1;
        this.state.points += 1;
        this.setPetState('touch', 1000);
        this.showToast("+1 â¤ï¸", clientX, clientY, 'gain');

        const bonusChance = Math.random();
        if(bonusChance > 0.98) {
            const bonusSec = Math.floor(Math.random() * 120) + 1;
            this.state.totalTimeSec += bonusSec;
            
            const msg = this.getText('bonus_msg').replace('{sec}', bonusSec);
            this.showNotification(msg);
            
            this.playSound('win');
            this.renderTime();
            this.renderGrowth();
        }

        this.renderPoints();
    }

    playLottery() {
        if (this.isSad) {
            alert(this.getText('warning_sad'));
            return;
        }
        const now = Date.now();
        const diff = now - this.state.lastLottery;
        if (diff < CONSTANTS.LOTTERY_COOLDOWN) return;

        this.drawLotteryGrid();
        document.getElementById('lottery-modal').style.display = 'flex';
        document.getElementById('lottery-status').innerText = this.getText('spinning');

        const rand = Math.random();
        let winningIndex = 0; 
        if (rand > 0.98) winningIndex = 3; 
        else if (rand > 0.90) winningIndex = 8; 
        else if (rand > 0.80) winningIndex = 6; 
        else if (rand > 0.65) winningIndex = 5; 
        else if (rand > 0.45) winningIndex = 2; 
        else winningIndex = 7; 

        this.runLotteryAnimation(winningIndex);
        
        this.state.lastLottery = now;
        this.saveData();
    }

    drawLotteryGrid() {
        const grid = document.getElementById('lottery-grid');
        grid.innerHTML = '';
        LOTTERY_ITEMS.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'lottery-item';
            div.id = `lottery-cell-${index}`;
            div.innerText = item.text;
            if(index === 4) div.innerText = "ğŸ¦"; 
            grid.appendChild(div);
        });
    }

    runLotteryAnimation(targetIndex) {
        let currentSeq = 0;
        let speed = 50; 
        let rounds = 0;
        const totalRounds = 4; 
        
        const tick = () => {
            const cellIdx = LOTTERY_SEQUENCE[currentSeq];
            document.querySelectorAll('.lottery-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`lottery-cell-${cellIdx}`).classList.add('active');

            currentSeq++;
            if (currentSeq >= LOTTERY_SEQUENCE.length) {
                currentSeq = 0;
                rounds++;
            }

            if (rounds >= totalRounds) {
                const dist = (LOTTERY_SEQUENCE.indexOf(targetIndex) - (currentSeq - 1) + 8) % 8;
                if(dist < 5) speed += 100;
                
                if (LOTTERY_SEQUENCE[currentSeq === 0 ? 7 : currentSeq - 1] === targetIndex) {
                    setTimeout(() => this.showLotteryResult(targetIndex), 1000);
                    return;
                }
            }
            setTimeout(tick, speed);
        };
        tick();
    }

    showLotteryResult(index) {
        document.getElementById('lottery-modal').style.display = 'none';
        const item = LOTTERY_ITEMS[index];
        this.state.points += item.val;
        
        this.addToHistory('lottery', item.val, 'lottery');

        document.getElementById('lottery-win-text').innerText = this.getText('won_text').replace('{val}', item.val);
        document.getElementById('lottery-result-modal').style.display = 'flex';
        this.renderPoints();
        this.saveData();
    }

    updateLotteryButton() {
        const btn = document.getElementById('btn-lottery');
        const now = Date.now();
        const diff = now - this.state.lastLottery;
        
        if (diff < CONSTANTS.LOTTERY_COOLDOWN) {
            const secLeft = Math.ceil((CONSTANTS.LOTTERY_COOLDOWN - diff) / 1000);
            const m = Math.floor(secLeft / 60);
            const s = secLeft % 60;
            btn.innerText = `â³ ${m}:${s < 10 ? '0'+s : s}`;
            btn.disabled = true;
        } else {
            if(this.isSad) {
                btn.innerText = `â›” ${this.getText('btn_sad')}`;
                btn.disabled = true;
            } else {
                btn.innerText = `ğŸ ${this.getText('btn_lottery')}`;
                btn.disabled = false;
            }
        }
    }

    showToast(text, x = null, y = null, type = 'normal') {
        const el = document.createElement('div');
        el.className = 'floater';
        if (type === 'cost') el.classList.add('cost');
        if (type === 'gain') el.classList.add('gain');
        if (type === 'bonus') el.classList.add('bonus');
        
        el.innerText = text;
        
        if (x !== null && y !== null) {
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
        } else {
            el.style.left = '50%';
            el.style.top = '40%';
            el.style.transform = 'translate(-50%, -50%)';
        }

        document.body.appendChild(el);
        setTimeout(() => el.remove(), 1000);
    }
    
    log(msg) { document.getElementById('message-log').innerText = msg; }
    
    checkBackground() {
        const h = new Date().getHours();
        const color = (h >= 19 || h < 6) ? '#2c3e50' : '#E3F2FD'; 
        document.body.style.backgroundColor = color;
    }

    playSound(type) { console.log("Sound:", type); }

    saveData() { localStorage.setItem('lionRamadanV2', JSON.stringify(this.state)); }

    loadData() {
        const saved = localStorage.getItem('lionRamadanV2');
        if (saved) {
            const parsed = JSON.parse(saved);
            this.state = { ...this.state, ...parsed };
            if(!this.state.unlockedItems) this.state.unlockedItems = [];
            if(!this.state.totalTimeSec) this.state.totalTimeSec = 0;
            if(!this.state.history) this.state.history = [];
            if(!this.state.lang) this.state.lang = 'en';
        } else {
            this.state.lastLottery = Date.now();
        }
    }
}

const game = new Game();
window.onload = () => {
    game.init();
    const img = document.getElementById('pet-image');
    img.addEventListener('pointerdown', (e) => game.handleTouch(e));
};
</script>
